{% extends 'anasayfa.html' %}

{%block govde2 %}

<form class="row" method="post" action="" enctype = "multipart/form-data">
  {% csrf_token %}
     <div style="margin:20px">
          <div class="col-md-6">
  <label for="adi" class="form-label">Adı</label>
  <input type="text" class="form-control" id="adi" name="adi">
  </div>
  <div class="col-md-6">
  <label for="soyadi" class="form-label">Soyadı</label>
  <input type="text" class="form-control" id="soyadi" name="soyadi" accept=" .jpg, .png, .jpeg">
  </div>
  <div class="mb-3">
    <label for="formFile" class="form-label">Üye Profil Resmi: </label>
    <input class="form-control" type="file" id="formFile" name="profil">
  </div>
  <div class="mb-3">
    <label for="formCV" class="form-label">Üye CV: </label>
    <input class="form-control" type="file" id="formCV" name="cv">
  </div>
  <div class="col-md-6">
  <label for="kullaniciAdi" class="form-label">Kullanıcı Adı</label>
  <input type="text" class="form-control" id="kullaniciAdi" name="kullaniciAdi">
  </div>
  <div class="col-md-6">
    <label for="uyeno" class="form-label">Üye No</label>
    <input type="number" class="form-control" id="uyeno" name="uyeno">
    </div>
  <div class="col-md-6">
    <label for="cinsiyet" class="form-label">Cinsiyet</label>
    <input type="text" class="form-control" id="cinsiyet" name="cinsiyet">
    </div>

  <div class="col-12">
  <button type="submit" class="btn btn-primary"> Kayıt Ekle </button>
  </div>
     </div>
 
  </form>
  {% if guncellendimi == "True" %}
    <div class="row pt-4" style="padding-left:10px;paddingrigth:10px">
      <div class="alert alert-success d-flex align-items-center"
role="alert">
        <div style="padding-left:5px">
          Kayıt başarıyla güncellendi.
        </div>
      </div>
    </div>
 {% endif %}
 {% for hata in hatalistesi %}
        {% if forloop.counter == 1 %}
        <div class="row pt-3" style="padding-left:10px;paddingrigth:10px">
        {% else %}
        <div class="row pt-1" style="padding-left:10px;paddingrigth:10px">
        {% endif %}
            <div class="alert alert-danger d-flex align-items-center" role="alert">
                <div style="padding-left:5px">
                    {{ hata }}
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
